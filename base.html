{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>AIS</title>

    <link rel="stylesheet" href="{% static 'vendor/assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="{% static 'vendor/assets/fonts/fontawesome-all.min.css' %}">
</head>

<body id="page-top">
<div id="wrapper">
    <nav class="navbar navbar-dark align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0">
        <div class="container-fluid d-flex flex-column p-0"><a
                class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0" href="#">
            <div class="sidebar-brand-icon rotate-n-15"><i class="fas fa-mobile-alt"></i></div>
            <div class="sidebar-brand-text mx-3"><span>AИС</span></div>
        </a>
            <hr class="sidebar-divider my-0">
            <ul class="navbar-nav text-light" id="accordionSidebar">

                <li class="nav-item"><a class="nav-link{% if request.path == '/phone/' %} active{% endif %}"
                                        href="{% url "products:phone_list" %}"><i
                        class="fas fa-mobile"></i><span>Телефоны</span></a></li>
                <li class="nav-item"><a class="nav-link {% if request.path == '/stock/' %} active{% endif %}"
                                        href="{% url "products:stock" %}"><i
                        class="fas fa-table"></i><span>Склад</span></a></li>
                <li class="nav-item"><a class="nav-link {% if request.path == '/supplier/' %} active{% endif %}"
                                        href="{% url "products:supplier" %}"><i
                        class="fas fa-shipping-fast"></i><span>Поставщики</span></a></li>

                <li class="nav-item"><a class="nav-link {% if request.path == '/manufacture/' %} active{% endif %}"
                                        href="{% url "products:manufacture_list" %}"><i
                        class="fas fa-object-group"></i><span>Прочее</span></a></li>

            </ul>
            <div class="text-center d-none d-md-inline">
                <button class="btn rounded-circle border-0" id="sidebarToggle" type="button"></button>
            </div>
        </div>
    </nav>
    <div class="d-flex flex-column" id="content-wrapper">
        <div id="content">
            <nav class="navbar navbar-light navbar-expand bg-white shadow mb-4 topbar static-top">
                <div class="container-fluid">
                    <button class="btn btn-link d-md-none rounded-circle me-3" id="sidebarToggleTop" type="button"><i
                            class="fas fa-bars"></i></button>
                    <form class="d-none d-sm-inline-block me-auto ms-md-3 my-2 my-md-0 mw-100 navbar-search">
                        <div class="input-group"><input class="bg-light form-control border-0 small" type="text"
                                                        placeholder="Search for ...">
                            <button class="btn btn-primary py-0" type="button"><i class="fas fa-search"></i></button>
                        </div>
                    </form>
                    <ul class="navbar-nav flex-nowrap ms-auto">
                        <li class="nav-item dropdown d-sm-none no-arrow"><a class="dropdown-toggle nav-link"
                                                                            aria-expanded="false"
                                                                            data-bs-toggle="dropdown" href="#"><i
                                class="fas fa-search"></i></a>
                            <div class="dropdown-menu dropdown-menu-end p-3 animated--grow-in"
                                 aria-labelledby="searchDropdown">
                                <form class="me-auto navbar-search w-100">
                                    <div class="input-group"><input class="bg-light form-control border-0 small"
                                                                    type="text" placeholder="Search for ...">
                                        <div class="input-group-append">
                                            <button class="btn btn-primary py-0" type="button"><i
                                                    class="fas fa-search"></i></button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </li>

                    </ul>
                </div>
            </nav>
            {% block content %}
            {% endblock %}

            <footer class="bg-white sticky-footer">
                <div class="container my-auto">
                    <div class="text-center my-auto copyright">
                        <span>Copyright © АИС УТСМ by  {{ student_name }} 2023</span></div>
                </div>
            </footer>
        </div>
        <a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
    </div>
    </div>
    <script src="{% static 'vendor/assets/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'vendor/assets/js/theme.js' %}"></script>
</body>

</html>
